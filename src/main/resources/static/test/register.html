<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Register</title>
    <script src="js/json2.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.form.min.js"></script>
    <link href="css/login.css" type="text/css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            $("#form").ajaxForm({
                url:"login/register",
                type:"post",
                success:function (data) {
                    if(data["code"] === 200){
                        window.location.replace("/login");
                    }else{
                        alert(data["message"]);
                    }
                }
            })
        })

    </script>
</head>
<body>
    <form id="form" method="POST" action="login/register">
        <h1>注册账户</h1>
        <fieldset>
            <p>
                <label for="get_loginname">登录名：</label>
                <input type="text" id="get_loginname" name="loginname"/>
            </p>
            <p>
                <label for="get_username">用户名：</label>
                <input type="text" id="get_username" name="username"/>
            </p>
            <p>
                <label for="get_email">邮箱：</label>
                <input type="email" id="get_email" name="email"/>
            </p>
            <p>
                <label for="get_password">密码：</label>
                <input type="password" id="get_password" name="password"/>
            </p>
        </fieldset>
        <div id="form_btn1"><input type="submit" value="注册" ></div>
    </form>
    <button id="main_btn" type="button" onclick="location.href='login.html'">登录</button>
</body>
</html>
